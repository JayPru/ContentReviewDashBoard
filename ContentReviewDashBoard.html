	$(document).ready

		function ()

			require.config

				{
					//waitSeconds:300,
					shim: 
					{
				        moment: {
				            exports: 'moment'
				        },
				        flotcat: {

				        },
				        flotpie: {
				        	deps: [ 'flot' ]
				        },
				        grid: {
				        	deps: [ 'gridlocale' ]
				        }
				    },
				    paths: 
				    {
				        moment: 	"//cdnjs.cloudflare.com/ajax/libs/moment.js/2.3.1/moment",

				    }
				}
			);
			
			if(typeof JSONListData == 'object' && JSONListData != null)
			{			
				require( [ "jqueryui", "moment", "flot", "flotcat","flotpie", "grid", "gridlocale", "crdblogic" ], 
							function (  ) 
							{
			
								var crdb = new NIAID.CRDB.UI();
								
								//crdb.pieChart.destroy();
								//crdb.barChart.destroy();

								crdb.futureReviewGrid = $("#CRDB_FutureReviewDeadline");
								crdb.pastReviewGrid = $("#CRDB_PastReviewDeadline");
								crdb.statusMessages = $("#StatusMessages");
								
								crdb.pieChart = $("#magicalPieChart") ;
								crdb.barChart = $("#barChart");
					
								crdb.chartHeight = "300px" ;
					
								crdb.currentDate = new Date();
								//crdb.currentReviewDeadline = moment(crdb.currentDate).add(1, "y");
			
								crdb.rowNum = 30000 ;
								
									
								crdb.configureGrid() ;

								/*for (var i = 0; i < JSONListData.length; i++)

							}

			}
		}	
		
		
	);
